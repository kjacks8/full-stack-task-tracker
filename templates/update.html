<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Edit Task - Task Tracker</title>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
            margin: 0;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 650px;
            background-color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border-radius: 12px;
            padding: 30px;
        }

        h1 {
            color: #1a202c;
            font-size: 2rem;
            margin-bottom: 25px;
            border-bottom: 3px solid #3182ce;
            padding-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"] {
            padding: 12px 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
        }

        input[type="text"]:focus {
            border-color: #3182ce;
            outline: none;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        button {
            border: none;
            border-radius: 8px;
            padding: 10px 16px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
        }

        .save-btn {
            background-color: #38a169;
            color: white;
        }

        .save-btn:hover {
            background-color: #2f855a;
        }

        .cancel-link {
            background-color: #a0aec0;
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .cancel-link:hover {
            background-color: #718096;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Task</h1>

        <form method="POST">
            <input
                type="text"
                name="content"
                value="{{ task.content }}"
                required
            >

            <div class="buttons">
                <button type="submit" class="save-btn">Save</button>
                <a href="{{ url_for('index') }}" class="cancel-link">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
